<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="titulo">Cadastro de Produtos</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<f:event listener="#{cadastroProdutoBean.inicializar}" type="preRenderView"/>
		</f:metadata>
		<h:form>
			<h1>Novo Produto</h1>
			
			<p:messages autoUpdate="true" closable="true" />
			
			<p:toolbar style="margin-top:15px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/produtos/CadastroProduto" />
					<p:commandButton value="Salvar" id="salvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/produtos/PesquisaProdutos.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" maxlength="20" 
				value="#{cadastroProdutoBean.produto.sku}"/>

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="150" 
				value="#{cadastroProdutoBean.produto.nome}"/>

				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu id="categoria">
					<f:selectItem itemLabel="Selecione a Categoria" />
					<f:selectItems value="#{cadastroProdutoBean.categoriaRaizes}" var="categoria"
					itemValue="#{categoria}" itemLabel="#{categoria.descricao}"/>
				</p:selectOneMenu>

				<p:outputLabel value="SubCategoria" for="subCategoria" />
				<p:selectOneMenu id="subCategoria" value="#{cadastroProdutoBean.produto.categoria}">
					<f:selectItem itemLabel="Selecione a SubCategoria" />
				</p:selectOneMenu>

				<p:outputLabel value="Valor UnitÃ¡rio" for="valorUnitario" />
				<p:inputText id="valorUnitario" size="10" maxlength="10"
					styleClass="moeda" value="#{cadastroProdutoBean.produto.valorUnitario}">
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                </p:inputText>

				<p:outputLabel value="Estoque" for="estoque" />
				<p:inputText id="estoque" size="10" maxlength="5"
					value="#{cadastroProdutoBean.produto.quantidadeEstoque}" />
			</p:panelGrid>
		</h:form>
	</ui:define>


</ui:composition>
